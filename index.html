<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Meso Market Helper</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><header><h1>Meso Market Helper</h1><p>Made by @khoamitom with ❤️</p></header><div class="main-content"><div class="input-section"><div class="price-inputs"><div class="input-group"><label for="buyPrice">Meso sang Maple Point (Mua/100M)</label><input type="number" id="buyPrice" placeholder="Nhập giá mua" step="1"></div><div class="input-group"><label for="sellPrice">Maple Point sang Meso (Bán/100M)</label><input type="number" id="sellPrice" placeholder="Nhập giá bán" step="1"></div></div></div><div class="analysis-section"><div class="profit-calculator"><h3>Tính Toán Tự Động</h3><div class="calculation-grid"><div class="calc-item"><span class="label">Meso sang Maple Point (Mua):</span><span id="currentBuyPrice" class="value">-</span></div><div class="calc-item"><span class="label">Maple Point sang Meso (Bán):</span><span id="currentSellPrice" class="value">-</span></div><div class="calc-item"><span class="label">Chênh lệch giá:</span><span id="priceDifference" class="value">-</span></div><div class="calc-item"><span class="label">Phí giao dịch (1%):</span><span id="tradingFee" class="value">-</span></div><div class="calc-item highlight"><span class="label">Kết quả (Maple Point/100M):</span><span id="expectedProfit" class="value">-</span></div></div></div></div></div></div><script src="script.js"></script></body></html>
